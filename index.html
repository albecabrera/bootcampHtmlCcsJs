<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>
    <!-- la etiqueta form permite crear formularios -->
    <!-- el atributo action hace referencia a donde se va a enviar el formulario -->
    <form action="resultados.html" method="GET">
        <div>
            <!-- la etiqueta label y la input deben tener el mismo nombre y siempr es buena práctica ponerlos en una etiqueta div-->
            <label for="nombreusuario">Nombre de usuario</label>
            <input type="text" name="nombreusuario" id="nombreusuario" required />
        </div>
        <br>
        <div>
            <label for="comentarios">Comentarios</label>
            <textarea name="comentarios" id="comentarios"></textarea>
        </div>
        <br>
        <div>
            <label for="password">Contraseña</label>
            <!-- el atributo type permite que no se pueda ver la contraseña -->
            <input type="password" name="password" id="password" required>
        </div>
        <br>
        <div>
            <label for="email">¿Cuál es tu email?</label>
            <input type="email" name="email" id="email" required>
        </div>
        <br>
        <button type="submit">Enviar</button>
        <button type="reset">Reset</button>
    </form>

</body>

</html>
